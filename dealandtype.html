<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Deal & Type Analysis - CarGurus</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/competitors.css">
    <link rel="stylesheet" href="styles/dealandtype.css">
    <link rel="stylesheet" href="styles/detail-panel.css">
    
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            <div class="header">
                <h1>Leads per vehicle</h1>
            </div>
            
            <!-- Chart Content -->
            <div class="content">
                <div class="chart-container">
                    <div class="chart-wrapper">
                        <canvas id="bubbleChart"></canvas>
                    </div>
                </div>
                
                <!-- Filter Panel -->
                <div class="filter-panel">
                    <h2>Filters</h2>
                    
                    <div class="filter-section">
                        <label for="date-range">Date range</label>
                        <select id="date-range" class="filter-select">
                            <option value="All">All time</option>
                            <option value="Last month">Last month</option>
                            <option value="Last 3 months">Last 3 months</option>
                            <option value="Last 6 month">Last 6 months</option>
                            <option value="Last year">Last year</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <label for="radius">Radius</label>
                        <select id="radius" class="filter-select">
                            <option value="All">All distances</option>
                            <option value="5 miles">5 miles</option>
                            <option value="10 miles">10 miles</option>
                            <option value="25 miles">25 miles</option>
                            <option value="50 miles">50 miles</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <label for="franchise">Franchise type</label>
                        <select id="franchise" class="filter-select">
                            <option>All</option>
                            <option>Franchise</option>
                            <option>Independent</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <label for="brand">Brand</label>
                        <select id="brand" class="filter-select">
                            <option>All</option>
                            <option>Toyota</option>
                            <option>Honda</option>
                            <option>Nissan</option>
                            <option>Volvo</option>
                            <option>Multi-brand</option>
                            <option>Luxury</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <label>Inventory size</label>
                        <div class="range-inputs">
                            <input type="number" class="range-input" placeholder="Min" id="inv-min">
                            <span class="range-separator">to</span>
                            <input type="number" class="range-input" placeholder="Max" id="inv-max">
                        </div>
                        <a href="#" class="reset-link">Reset</a>
                    </div>

                    <div class="filter-section">
                        <label for="condition">Condition</label>
                        <select id="condition" class="filter-select">
                            <option>All</option>
                            <option>New</option>
                            <option>Used</option>
                            <option>Certified Pre-Owned</option>
                        </select>
                    </div>

                    <div class="filter-section">
                        <label>Mileage</label>
                        <div class="range-inputs">
                            <input type="number" class="range-input" placeholder="Min" id="mileage-min">
                            <span class="range-separator">to</span>
                            <input type="number" class="range-input" placeholder="Max" id="mileage-max">
                        </div>
                        <a href="#" class="reset-link">Reset</a>
                    </div>
                </div>
            </div>
            
        </main>
        
        <!-- Detail Panel -->
        <div class="detail-panel" id="detail-panel">
            <div class="detail-panel-header">
                <div class="detail-dealer-header" id="detail-dealer-header">
                    <!-- Dynamic header content -->
                </div>
                <button class="close-btn" onclick="closeDetailPanel()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="detail-panel-content" id="detail-panel-content">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="js/dealandtype.js"></script>
</body>
</html>
