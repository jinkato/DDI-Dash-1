<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Total Leads - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/totalleads.css">
    <link rel="stylesheet" href="styles/detail-panel.css">
    
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            <div class="header">
                <h1>Total leads: Toyota of Watertown</h1>
            </div>
            
            <!-- Main content area -->
            <div class="content">
                <!-- Bar Chart Section -->
                <div class="chart-section">
                    <h2>Total Leads - Last 12 Months</h2>
                    <div class="bar-chart-container">
                        <canvas id="totalLeadsChart"></canvas>
                    </div>
                </div>
                
                <!-- Performance Table -->
                <div class="table-section">
                    <h2>Leads by vehicle type</h2>
                    
                    <!-- Market Context Callout -->
                    <div class="market-callout">
                        <svg class="callout-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="8" r="7" stroke="#3B82F6" stroke-width="1.5"/>
                            <path d="M8 11V8M8 5.5V5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span>Market Update: SUV demand down 8% market-wide this month. Sedan demand up 3%.</span>
                    </div>
                    
                    <table class="performance-table">
                        <thead>
                            <tr>
                                <th class="vehicle-header"></th>
                                <th class="month-header">
                                    <select id="month-dropdown" class="month-dropdown">
                                        <option value="september-2025">September 2025</option>
                                        <option value="october-2024">October 2024</option>
                                    </select>
                                </th>
                                <th class="month-header">October 2025</th>
                            </tr>
                        </thead>
                        <tbody id="performance-tbody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Detail Panel -->
    <div id="detail-panel" class="detail-panel">
        <div class="detail-panel-header">
            <button class="close-btn" onclick="closeDetailPanel()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="detail-panel-content" id="detail-panel-content">
            <!-- Content will be dynamically populated -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/totalleads.js"></script>
    
</body>
</html>
