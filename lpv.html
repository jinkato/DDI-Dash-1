<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Why Analysis - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/global/main.css">
    <link rel="stylesheet" href="styles/global/dropdown.css">
    <link rel="stylesheet" href="styles/global/table.css">
    <link rel="stylesheet" href="styles/global/typography.css">
    <link rel="stylesheet" href="styles/global/link.css">
    <link rel="stylesheet" href="styles/global/button.css">
    <link rel="stylesheet" href="styles/global/pill.css">
    <link rel="stylesheet" href="styles/global/panel.css">
    <link rel="stylesheet" href="styles/global/sidebar.css">
    <link rel="stylesheet" href="styles/lpv.css">
    <link rel="stylesheet" href="styles/detail-panel.css">
    
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            
            <div class="back-navigation">
                <a href="performance.html" class="link-primary" style="display: inline-flex; align-items: center; gap: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Performance Overview
                </a>
            </div>
            <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Leads per vehicle</h1>
                <div>
                    <a href="#">Check out</a> <span class="pill pill-red">3 new hot leads</span>
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="content">
                <!-- Bar Chart Section -->
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Leads per Vehicle</h3>
                    </div>
                    <div class="panel-content">
                        <div class="bar-chart-container">
                            <canvas id="totalLeadsChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- Performance Table -->
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Leads by vehicle type</h3>
                    </div>
                    <div class="panel-content">
                        <!-- Market Context Callout -->
                        <div class="market-callout">
                            <svg class="callout-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="7" stroke="#3B82F6" stroke-width="1.5"/>
                                <path d="M8 11V8M8 5.5V5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <span>Market Update: SUV demand down 8% market-wide this month. Sedan demand up 3%.</span>
                        </div>
                        
                        <table class="performance-table">
                        <thead>
                            <tr>
                                <th class="vehicle-header"></th>
                                <th class="month-header">
                                    <select id="month-dropdown" class="month-dropdown">
                                        <option value="september-2025">September 2025</option>
                                        <option value="october-2024">October 2024</option>
                                    </select>
                                </th>
                                <th class="month-header">October 2025</th>
                            </tr>
                        </thead>
                        <tbody id="performance-tbody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                    </div>
                </div>
                
                <!-- Lead Type Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Lead Type</h3>
                    </div>
                    <div class="panel-content">
                        <div class="lead-type-legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #EF4444;"></div>
                                <span>Hot</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #F59E0B;"></div>
                                <span>Warm</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #6B7280;"></div>
                                <span>Standard</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #3B82F6;"></div>
                                <span>Cold</span>
                            </div>
                        </div>
                        <div class="lead-type-chart-container">
                            <canvas id="leadTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Detail Panel -->
    <div id="detail-panel" class="detail-panel">
        <div class="detail-panel-header">
            <button class="close-btn" onclick="closeDetailPanel()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="detail-panel-content" id="detail-panel-content">
            <!-- Content will be dynamically populated -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/lpv.js"></script>
    
</body>
</html>
