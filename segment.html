<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>User Segments - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/global/main.css">
    <link rel="stylesheet" href="styles/global/dropdown.css">
    <link rel="stylesheet" href="styles/global/table.css">
    <link rel="stylesheet" href="styles/global/typography.css">
    <link rel="stylesheet" href="styles/global/link.css">
    <link rel="stylesheet" href="styles/global/button.css">
    <link rel="stylesheet" href="styles/global/filter-group.css">
    <link rel="stylesheet" href="styles/global/sidebar.css">
    <link rel="stylesheet" href="styles/segment.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            
            <div class="back-navigation">
                <button class="btn-secondary back-btn" onclick="window.location.href='shopper.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
            </div>
            <div class="header">
                <h1>User Segments</h1>
            </div>
            
            <div class="segment-filters">
                <div class="filter-group">
                    <label for="vehicle-type-filter">Vehicle Type:</label>
                    <select id="vehicle-type-filter" class="filter-dropdown">
                        <option value="all">All Types</option>
                        <option value="compact">Compact</option>
                        <option value="sedans">Sedans</option>
                        <option value="suv">SUV/Crossover</option>
                        <option value="trucks">Trucks</option>
                        <option value="luxury">Luxury</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="deal-rating-filter">Deal Rating:</label>
                    <select id="deal-rating-filter" class="filter-dropdown">
                        <option value="all">All Ratings</option>
                        <option value="great">Great Deal</option>
                        <option value="good">Good Deal</option>
                        <option value="fair">Fair Deal</option>
                        <option value="high">High Priced</option>
                        <option value="over">Over Priced</option>
                    </select>
                </div>
            </div>
            
            <div class="compare-content">
                <!-- Comparison Table -->
                <div class="compare-table-container">
                    <table class="compare-table" id="compare-table">
                        <thead>
                            <tr id="compare-header-row">
                                <th class="metric-header">Metrics</th>
                                <!-- Dealer columns will be added here -->
                            </tr>
                        </thead>
                        <tbody id="compare-tbody">
                            <!-- Comparison rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/segment.js"></script>
</body>
</html>
