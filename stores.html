<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Your stores - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/stores.css">
    
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            <div class="header">
                <h1>Your stores</h1>
                <div class="header-controls">
                    <select id="time-period-dropdown" class="time-period-dropdown">
                        <option value="30-days">Last 30 Days</option>
                        <option value="60-days">Last 60 Days</option>
                        <option value="90-days">Last 90 Days</option>
                    </select>
                    <select id="change-type-dropdown" class="change-type-dropdown">
                        <option value="all">Increase and Decrease</option>
                        <option value="increase">Only Increase</option>
                        <option value="decrease">Only Decrease</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tab active" id="most-change-tab">Most change</div>
                <div class="tab" id="all-stores-tab">All stores</div>
            </div>
            
            <!-- Main content area -->
            <div class="content">
                <!-- Total Leads Table -->
                <div class="table-section">
                    <h2>Lead Change</h2>
                    <table class="stores-table">
                        <thead>
                            <tr>
                                <th class="store-header">Store Name</th>
                                <th class="metric-header">September Total Leads</th>
                                <th class="metric-header">October Total Leads</th>
                                <th class="metric-header">% Change</th>
                            </tr>
                        </thead>
                        <tbody id="total-leads-tbody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Days on Lot Table -->
                <div class="table-section">
                    <h2>Days on Lot Change</h2>
                    <table class="stores-table">
                        <thead>
                            <tr>
                                <th class="store-header">Store Name</th>
                                <th class="metric-header">September Avg Days</th>
                                <th class="metric-header">October Avg Days</th>
                                <th class="metric-header">% Change</th>
                            </tr>
                        </thead>
                        <tbody id="days-on-lot-tbody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Avg VDP per Vehicle Table -->
                <div class="table-section">
                    <h2>Avg VDP per Vehicle Change</h2>
                    <table class="stores-table">
                        <thead>
                            <tr>
                                <th class="store-header">Store Name</th>
                                <th class="metric-header">September Avg VDP</th>
                                <th class="metric-header">October Avg VDP</th>
                                <th class="metric-header">% Change</th>
                            </tr>
                        </thead>
                        <tbody id="vdp-per-vehicle-tbody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/stores.js"></script>
    
</body>
</html>
