<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Compare Competitors - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../styles/global/main.css">
    <link rel="stylesheet" href="../styles/global/dropdown.css">
    <link rel="stylesheet" href="../styles/global/table.css">
    <link rel="stylesheet" href="../styles/global/typography.css">
    <link rel="stylesheet" href="../styles/global/link.css">
    <link rel="stylesheet" href="../styles/global/button.css">
    <link rel="stylesheet" href="../styles/global/header.css">
    <link rel="stylesheet" href="../styles/global/sidebar.css">
    <link rel="stylesheet" href="../styles/compare.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="../img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>

            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="../img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="../img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            
            <div class="header">
                <div class="back-navigation">
                    <a href="select.html" class="link-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        Back
                    </a>
                </div>
                <div class="header-actions">
                    <h1 class="header-title">Compare Competitors</h1>
                </div>
            </div>
            
            <div class="compare-content">
                <!-- Comparison Table -->
                <div class="compare-table-container">
                    <table class="compare-table" id="compare-table">
                        <thead>
                            <tr id="compare-header-row">
                                <th class="metric-header">Metrics</th>
                                <!-- Dealer columns will be added here -->
                            </tr>
                        </thead>
                        <tbody id="compare-tbody">
                            <!-- Comparison rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/compare.js"></script>
</body>
</html>
