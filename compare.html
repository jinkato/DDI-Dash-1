<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0">
    <title>Compare Competitors - CarGurus Dealer Analysis</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/compare.css">
    
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="img/logo.svg" alt="CarGurus" style="height: 19px;">
            </div>
            
            <nav class="sidebar-nav">
                <!-- Navigation content removed -->
                <img src="img/sidenav.svg" alt="CarGurus" style="height: 656px;">
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dropdowns">
                <img src="img/Dropdowns.svg" alt="CarGurus" style="height: 36px;">
            </div>
            
            <div class="compare-header">
                <button class="back-button" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to Selection
                </button>
                <h1>Compare Competitors</h1>
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportToCSV()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export CSV
                    </button>
                    <button class="export-btn" onclick="window.print()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Print
                    </button>
                </div>
            </div>
            
            <div class="compare-content">
                <!-- Comparison Table -->
                <div class="compare-table-container">
                    <table class="compare-table" id="compare-table">
                        <thead>
                            <tr id="compare-header-row">
                                <th class="metric-header">Metrics</th>
                                <!-- Dealer columns will be added here -->
                            </tr>
                        </thead>
                        <tbody id="compare-tbody">
                            <!-- Comparison rows will be added here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Charts Section -->
                <div class="charts-section">
                    <div class="chart-container">
                        <h3>Inventory Comparison</h3>
                        <canvas id="inventory-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Session Percentage</h3>
                        <canvas id="sessions-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Overlap Sessions</h3>
                        <canvas id="overlap-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/compare.js"></script>
</body>
</html>
